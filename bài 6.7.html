<body>
    <script>
        let a = +prompt("Nhập a")
        let b = +prompt('Nhập b')
        let c = +prompt('Nhập c')
        let delTa = b ** 2 - 4 * a * c
        if (a == 0) {
            if (b == 0) {
                if (c == 0) {
                    console.log('Phương trình vô số nghiệm');
                } else {
                    console.log('Phương trình vô nghiệm');
                }
            } else {
                console.log(`phương trình có nghiệm là ${-b / a}`);
            }
        } else if (delTa==0) {
                console.log(` Phương trình có một nghiệm kép x1,x2 là: ${-b/(2*a)}`);
            } else if (delTa<0) {
                console.log('Phương trình vô nghiệm');
            } else {
                console.log(`phương trình có 2 nghiệm: x1: ${(-b+Math.sqrt(delTa))/(2*a)} /n); x2: ${(-b-Math.sqrt(delTa))/(2*a)}`)
            }
        
            
    </script>
</body>
