<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập a')
        let b=+prompt('Nhập b')
        if (a==0) {
            if (b==0) {
                console.log('Phương trình vô số nghiệm');
            } else {
                console.log('Phương trình vô nghiệm');
            }
        } else {
            console.log(`phương trình có nghiệm là ${-b/a}`);
        }
    </script>
</body>
</html>
