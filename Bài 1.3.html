<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập số Nguyên')
        if (a%1==0) {
            if (a>0) {
                console.log(`${a} là số Nguyên Dương`);
            } else {
                console.log(`${a} là số nguyên âm`);
            }
        } else {
            alert('Nhập sai')
        }
    </script>
</body>
</html>
